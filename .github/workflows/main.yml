name: Publish Node Docker
on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "" --password-stdin
        docker image build -t nipatsa/a19d88acf03f66b276a08e3e50d534b9f567d1af2f09f021e0f677bd3c812c5c
        docker push nipatsa/a19d88acf03f66b276a08e3e50d534b9f567d1af2f09f021e0f677bd3c812c5c
